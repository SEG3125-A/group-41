  <body>
	  <div class="main-container" id="survey">
      <h1>Survey</h1>
      <div class="slider">
          <div id="images">
          <div class="slide">
              <img src="./img/image1.jpeg">
          </div>
          <div class="slide">
              <img src="./img/image2.jpeg">
          </div>
          <div class="slide">
              <img src="./img/image3.jpeg">
          </div>
        </div>
    </div >
    <form id="form">
      <div class="container">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name..." required>
        </div>
        <div class="form-group">
          <label for="rateLooks">At first glance is the website pleasing to look at?</label>
          <select class="form-control" id="rateLooks" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="somewhat">Somewhat</option>
          </select>
        </div>
        <div class="form-group">
          <legend class="col-form-label pt-0">Do you like the color scheme of the site?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="likeScheme" id="likeScheme1" value="yes" checked>
              <label class="form-check-label" for="likeScheme1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="likeScheme" id="likeScheme2" value="no">
              <label class="form-check-label" for="likeScheme2">
                No
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <legend class="col-form-label pt-0">Do you like the way the font are utilized?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="likeFonts" id="likeFonts1" value="yes" checked>
              <label class="form-check-label" for="likeFonts1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="likeFonts" id="likeFonts2" value="no">
              <label class="form-check-label" for="likeFonts2">
                No
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="improvements">Which areas of the website you would improve</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="navigation" id="defaultCheck1" name="improvements">
            <label class="form-check-label" for="defaultCheck1">
              Navigation
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="accessibility" id="defaultCheck2" name="improvements">
            <label class="form-check-label" for="defaultCheck2">
              Accessibility
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Search Function" id="defaultCheck3" name="improvements">
            <label class="form-check-label" for="defaultCheck3">
              Search Function
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Product display" id="defaultCheck4" name="improvements">
            <label class="form-check-label" for="defaultCheck4">
              Product display
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments" rows="3" required placeholder="Please leave some feedback please"></textarea>
        </div>
