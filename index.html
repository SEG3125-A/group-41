<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rawakore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Client page -->
  <body style="background: linear-gradient(90deg, #9ebd13 0%, #008552 100%)" ;>
    <div class="col-md-12" id="nav">
      <h1
        style="
          display: flex;
          justify-content: center;
          color: rgb(255, 255, 255);
        "
      >
        Rawakore
      </h1>
    </div>
    <!-- <div class="tabs">
      <button class="tablink" onclick="openSection(event, 'clientSect')">
        Client
      </button>
      <button class="tablink" onclick="openSection(event, 'productsSect')">
        Product
      </button>
      <button class="tablink" onclick="openSection(event, 'cartSect')">
        Cart
      </button>
    </div> -->

    <nav aria-label="breadcrumb" class="tabs">
      <ol class="breadcrumb" style="background-color: #9ebd13">
        <!-- Nav link that openSection openSection(event, 'nameSect') when clicked -->
        <!-- make the text black -->
        <li class="breadcrumb-item tablink" aria-current="page">
          <a href="#" onclick="openSection(event, 'clientSect')">Client</a>
        </li>
        <li class="breadcrumb-item tablink" aria-current="page">
          <a href="#" onclick="openSection(event, 'productsSect')">Product</a>
        </li>
        <li class="breadcrumb-item tablink" aria-current="page">
          <a href="#" onclick="openSection(event, 'cartSect')">Cart</a>
        </li>
      </ol>
    </nav>

    <div id="sections" class="sections">
      <div id="clientSect" class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Welcome to our store</h2>
            <h2>Client information</h2>
          </div>
          <div>
            <p>Choose a section you're interested in</p>
            <!-- <select
              name="category"
              id="category"
              onchange="populateProducts(this.id, 'listProducts')"
            >
              <option></option>
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
              <option value="meat">Meat</option>
              <option value="dairy">Dairy</option>
              <option value="bakery">Bakery</option>
            </select> -->
            <!-- Change to checkbox -->
            <ul class="list-group">
              <form id="category">
                <li class="list-group-item">
                  <input
                    type="radio"
                    id="fruits"
                    name="category"
                    value="fruits"
                    onchange="populateProducts()"
                  />
                  <label for="fruits">Fruits</label>
                  <img
                    width="48"
                    height="48"
                    src="https://img.icons8.com/fluency/48/peach.png"
                    alt="peach"
                  />
                </li>
                <li class="list-group-item">
                  <input
                    type="radio"
                    id="vegetables"
                    name="category"
                    value="vegetables"
                    onchange="populateProducts()"
                  />
                  <label for="vegetables">Vegetables</label>
                  <img
                    width="48"
                    height="48"
                    src="https://img.icons8.com/color/48/gailan.png"
                    alt="gailan"
                  />
                </li>
                <li class="list-group-item">
                  <input
                    type="radio"
                    id="meat"
                    name="category"
                    value="meat"
                    onchange="populateProducts()"
                  />
                  <label for="meat">Meat</label>
                  <img
                    width="64"
                    height="64"
                    src="https://img.icons8.com/cotton/64/steak-rare--v1.png"
                    alt="steak-rare--v1"
                  />
                </li>
                <li class="list-group-item">
                  <input
                    type="radio"
                    id="dairy"
                    name="category"
                    value="dairy"
                    onchange="populateProducts()"
                  />
                  <label for="dairy">Dairy</label>
                  <img
                    width="100"
                    height="100"
                    src="https://img.icons8.com/clouds/100/milk-bottle--v1.png"
                    alt="milk-bottle--v1"
                  />
                </li>
                <li class="list-group-item">
                  <input
                    type="radio"
                    id="organic"
                    name="category"
                    value="organic"
                    onchange="populateProducts()"
                  />
                  <label for="organic">Organic</label>
                  <img
                    width="100"
                    height="100"
                    src="https://img.icons8.com/plasticine/100/organic-food.png"
                    alt="organic-food"
                  />
                </li>
              </form>
            </ul>
          </div>
        </div>
      </div>
      <div id="productsSect" class="container">
        <h1 id="cart-noti"></h1>
        <div class="row">
          <div class="col-md-12">
            <h2>Your Selected Item</h2>
            <p>Selection of products based on your selection</p>
          </div>
          <div id="listProducts"></div>
          <button
            style="font-size: 25px"
            id="add"
            type="button"
            class="block"
            onclick="addToCart()"
          >
            Add to cart
          </button>
        </div>
      </div>
      <div id="cartSect" class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>
              Your cart
              <img
                width="64"
                height="64"
                src="https://img.icons8.com/arcade/64/shopping-cart--v1.png"
                alt="shopping-cart--v1"
              />
            </h2>

            <p>Selection of products based on your selection</p>
          </div>
          <div id="cart">
            <p>Cart is empty</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="products.js"></script>
  </body>
</html>
